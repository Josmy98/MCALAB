<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Prediction</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/stress.jpg'); /* Updated image URL */
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 20px;
            display: flex;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 2em;
            background: rgba(237, 241, 241, 0.7);
            border-radius: 10px;
            align-items: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Human Stress Prediction</h2>
        <textarea id="text" placeholder="Enter your text here..."></textarea>
        <button id="predictBtn">Predict Stress</button>
        <h3 id="result"></h3>
    </div>

    <script>
        $('#predictBtn').on('click', function() {
            const text = $('#text').val();
            $.post('/predict', { text: text }, function(data) {
                $('#result').text('Predicted Stress: ' + data.stress_level);
            });
        });
    </script>
</body>
</html>
